<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--Author-->
    <meta author="Frances Caldwell" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Website Title-->
    <title>Meal Planner</title>
    <!--link to my CSS-->
    <link rel="stylesheet" href="./addmeal.css" />
    <!--link to my JavaScript-->
    <script src="./addmeal.js"></script>
    <!--Google Font Link for Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!--Container-->
    <div class="centered">
      <!--The Page Heading-->
      <h1><i>༺♥༻❀༺♥༻ Meal This Week ༺♥༻❀༺♥༻</i></h1>
      <!--Header Containing the Current Date and the Next/Previous Icons-->
      <header>
        <!--Current Date Heading-->
        <h2 class="current-date"></h2>
        <!--Next/Previous Icons-->
        <div class="icons">
          <span
            id="prev"
            class="material-symbols-rounded"
            onclick="decrementCalendar()"
            >chevron_left</span
          >
          <span
            id="next"
            class="material-symbols-rounded"
            onclick="incrementCalendar()"
            >chevron_right</span
          >
        </div>
      </header>
      <!--Calendar Table-->
      <table class="calendar">
        <!--Days Row-->
        <tr class="days">
          <th></th>
          <th id="sunday">Sunday</th>
          <th id="monday">Monday</th>
          <th id="tuesday">Tuesday</th>
          <th id="wednesday">Wednesday</th>
          <th id="thursday">Thursday</th>
          <th id="friday">Friday</th>
          <th id="saturday">Saturday</th>
        </tr>
        <!--Breakfast Row-->
        <tr class="breakfast">
          <th>Breakfast</th>
          <td id="sunBreakfast"></td>
          <td id="monBreakfast"></td>
          <td id="tueBreakfast"></td>
          <td id="wedBreakfast"></td>
          <td id="thuBreakfast"></td>
          <td id="friBreakfast"></td>
          <td id="satBreakfast"></td>
        </tr>
        <!--Lunch Row-->
        <tr class="lunch">
          <th>Lunch</th>
          <td id="sunLunch"></td>
          <td id="monLunch"></td>
          <td id="tueLunch"></td>
          <td id="wedLunch"></td>
          <td id="thuLunch"></td>
          <td id="friLunch"></td>
          <td id="satLunch"></td>
        </tr>
        <!--Dinner Row-->
        <tr class="dinner">
          <th>Dinner</th>
          <td id="sunDinner"></td>
          <td id="monDinner"></td>
          <td id="tueDinner"></td>
          <td id="wedDinner"></td>
          <td id="thuDinner"></td>
          <td id="friDinner"></td>
          <td id="satDinner"></td>
        </tr>
      </table>
      <!--Add Meals Menu Section-->
      <div id="addMenuSection">
        <h2>Add Meals To Menu</h2>
        <!--Select a month menu-->
        <form action="#">
          <select id="months">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          &nbsp;
          <!--Depending on the month selected, the amount of days in the month will change and can be selected-->
          <select id="days">
            <option>Date</option>
          </select>
        </form>
        <!--Add Meals Form-->
        <form action="#">
          <!--Breakfast Input-->
          <p>
            <label for="breakfast"
              >Breakfast:<input
                type="text"
                id="breakfast"
                size="20"
                class="reqd"
            /></label>
          </p>
          <!--Lunch Input-->
          <p>
            <label for="lunch"
              >Lunch:<input type="text" id="lunch" class="reqd"
            /></label>
          </p>
          <!--Dinner Input-->
          <p>
            <label for="dinner"
              >Dinner:<input type="text" id="dinner" class="reqd"
            /></label>
          </p>
          <!--Divider-->
          <p>
            ----------------------------------------------------------------
          </p>
          <!--Add Meal Button-->
          <p>
            <button
              type="addMeal"
              value="Add Meal"
              id="add"
              onclick="addMeal()"
            >
              Add Meal
            </button>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
